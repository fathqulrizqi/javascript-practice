<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img class="move-icon" src="img/rock-emoji.png" alt="rock emoji"></button>

    <button class="move-button js-paper-button"><img class="move-icon" src="img/paper-emoji.png" alt="paper emoji"></button>

    <button class="move-button js-scissors-button"><img class="move-icon" src="img/scissors-emoji.png" alt=""></button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves"></p> 

    <p class="js-score"></p>

    <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
